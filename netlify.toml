# This file is the "address book" for Netlify. It tells Netlify's servers

# how to handle requests to your serverless functions.


[[redirects]]

  # When a request comes in for a path starting with "/api/",

  # for example, "/api/chat" or "/api/feedback"...

  from = "/api/*"


  # ...forward that request to the corresponding serverless function.

  # The ":splat" is a placeholder for the function name (e.g., "chat").

  to = "/.netlify/functions/:splat"

  

  # Status 200 means this happens silently in the background,

  # without changing the URL in the user's browser. It's essential for API calls.

  status = 200
